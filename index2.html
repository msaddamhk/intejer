<!DOCTYPE html>
<html>
  <head>
    <title>Contoh Kartu dengan Animasi Framer Motion</title>
    <style>
      .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 300px;
        height: 400px;
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
        overflow: hidden;
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .card h3 {
        font-size: 24px;
        margin-top: 20px;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="container mb-5">
      <div class="card p-5">
        <details>
          <summary>apa itu kofdok</summary>
          <hr />
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, est!
        </details>
      </div>

      <div class="card p-5">
        <details>
          <summary>apa itu kofdok</summary>
          <hr />
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, est!
        </details>
      </div>

      <div class="card p-5">
        <details>
          <summary>apa itu kofdok</summary>
          <hr />
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, est!
        </details>
      </div>
    </div>
    <div class="card" id="card">
      <img src="asset/foto/21.png" />
      <h3 class="text-black">Judul Kartu</h3>
    </div>

    <script src="https://unpkg.com/framer-motion@^4.1.0/framer-motion.js"></script>
    <script>
      const card = document.getElementById("card");
      const variants = {
        hidden: {
          opacity: 0,
          scale: 0.8,
        },
        visible: {
          opacity: 1,
          scale: 1,
          transition: {
            duration: 0.5,
          },
        },
      };
      const titleVariants = {
        hidden: {
          opacity: 0,
          y: 50,
        },
        visible: {
          opacity: 1,
          y: 0,
          transition: {
            delay: 0.2,
            duration: 0.5,
          },
        },
      };
      const animateCard = () => {
        card.style.visibility = "visible";
        card.style.opacity = 1;
      };
      card.style.visibility = "hidden";
      card.style.opacity = 0;
      setTimeout(animateCard, 500);

      const { motion } = window.framerMotion;
      motion(card, variants);
      motion(card.querySelector("h3"), titleVariants);
    </script>
  </body>
</html>
